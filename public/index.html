<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebXR! - A-Frame</title>
      <meta name="description" content="Hello, WebXR! - A-Frame">
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
      <script src="js/pickup-ball.js"></script>
      <script src="js/active-ball.js"></script>
      <script src="js/hoop-score.js"></script>
      <script src="js/rack.js"></script>
      <script src="js/player.js"></script>
      <script src="js/sound-collider.js"></script>
      <script src="js/close-instructions.js"></script>
      <script src="js/start-experience.js"></script>

      <link rel="stylesheet" href="css/user-gesture.css">
    </head>
    <body>

      <div id="user-gesture-overlay">
        <div class="center">
          <button id="user-gesture-button">Start experience</button>
        </div>
      </div>

      <a-scene start-experience physics="driver: ammo; debug: true; debugDrawMode: 1;">
        <!-- Assets -->

        <a-assets timeout="1000">
          <a-asset-item
            id="hoop_model"
            response-type="arraybuffer"
            src="assets/hoop.glb"
          ></a-asset-item>
          <a-asset-item
            id="court_model"
            response-type="arraybuffer"
            src="assets/court_mod3.glb"
          ></a-asset-item>
          <a-asset-item
            id="boombox_model"
            response-type="arraybuffer"
            src="assets/boombox.glb"
          ></a-asset-item>
          <a-asset-item
            id="rack_model"
            response-type="arraybuffer"
            src="assets/rack.glb"
          ></a-asset-item>
          <a-asset-item
            id="basketball_model"
            response-type="arraybuffer"
            src="assets/basketball.glb"
          ></a-asset-item>
          <a-asset-item
            id="skybox_model"
            response-type="arraybuffer"
            src="assets/skybox.glb"
          ></a-asset-item>

          <!-- Sound and music -->
          <audio id="ground_bounce" src="assets/basketball_ground_bounce.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="ball_catch" src="assets/basketball_catch.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="swish" src="assets/basketball_swish.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="low_metal_hit" src="assets/low_metal_hit.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="high_metal_hit" src="assets/high_metal_hit.mp3" preload="auto" crossorigin="anonymous"></audio>
          <audio id="score" src="assets/score.mp3" preload="auto" crossorigin="anonymous"></audio>
        </a-assets>

        <!-- Camera -->
        <a-entity id="player"
          player
          camera
          wasd-controls
          look-controls
          position="0 1.6 -1.5"
        >
          <a-entity id="player-raycaster" cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
          <a-triangle
            id="range-arrow"
            position="0 -0.3 -1"
            vertex-a="0 0 0"
            vertex-b="-0.02 -0.05 0"
            vertex-c="0.02 -0.05 0"
            material="shader: flat; color: red;"
            visible="false"
          ></a-triangle>
        </a-entity>

        <!-- Scene entities -->

        <!-- Court -->

        <a-entity
          id="basketball_court"
          gltf-model="#court_model"
          position="0.02 0.1 0"
          rotation="0 90 0"
        ></a-entity>

        <a-plane
          id="court_ground"
          obb-collider
          ammo-body="type: static; restitution: 0.8"
          ammo-shape="type: box;"
          position="0 0.13 0"
          rotation="-90 0 0"
          height="14"
          width="11"
          visible="false"
        ></a-plane>

        <!-- Backboard collider -->
         
        <a-box
          sound-collider
          obb-collider
          sound="src: #low_metal_hit"
          ammo-body="type: static; restitution: 0.5;"
          ammo-shape="type: box;"
          geometry="depth: 0.11; height: 0.89; width: 1.63;"
          position="-0.021 2.73 -5.234"
          visible="false"
        ></a-box>
        <a-box
          id="pole"
          position="-0.02 1.02 -6.18"
          ammo-body="type: static: restitution: 05;"
          ammo-shape="type: box;"
          geometry="depth: 0.13; height: 1.85; width: 0.36"
          visible="false"
        ></a-box>
        <a-box
          id="base"
          position="-0.024 0.16 -6.158"
          ammo-body="type: static: restitution: 05;"
          ammo-shape="type: box;"
          geometry="depth: 0.37; height: 0.13; width: 1.07"
          visible="false"
        ></a-box>

        <!-- Score text -->
        <a-entity
          geometry="primitive: plane; width: 0.5; height: 0.5;"
          material="color: black; side: double"
          id="score-text"
          position="1.5 2.73 -5.234"
          text="font: roboto; color: red; width: 1.5; align: center; wrapCount: 12;"
        ></a-entity>

        <!-- Shooting ball -->

        <!-- <a-entity
          id="active-ball"
          geometry="primitive: sphere;"
          active-ball
          obb-collider
          ammo-body="type: dynamic; restitution: 1"
          ammo-shape="type: sphere"
          gltf-model="#basketball_model"
          class="interactive"
          position="0 10 -4.8"
          scale="0.2 0.2 0.2"
        ></a-entity> -->

        <!-- Boombox -->

        <a-entity
          id="boombox"
          gltf-model="#boombox_model"
          position="4.38 0.447 -4.86"
          material="shader: flat"
          scale="0.15 0.15 0.15"
          rotation="0 -160 0"
        ></a-entity>

        <!-- Ball rack -->
        <a-entity
          id="rack"
          rack
          gltf-model="#rack_model"
          position="-1.5 0.09 -3"
          rotation="0 -30 0"
          material="color: #8eb8d4;"
        >
          <!-- Instructions UI -->

          <a-plane
            id="instructions"
            position="0 2 0"
            rotation="0 90 0"
            material="shader: flat;"
            height="0.7"
            width="1.5"
            text="
              value: Press a ball to pick it up. \n\nHold down on the ball then release to shoot.;
              color: black;
              width: 1.4;
              wrapCount: 30;
              "
            >
            <a-plane
              close-instructions
              id="close-instructions"
              class="interactive"
              position="-0.6 -0.5 0.001"
              height="0.15"
              width="0.3"
              material="shader: flat;"
              text="value: Close; color: black; wrapCount: 8; align: center;"
            ></a-plane>
        </a-plane>
        <!-- top rack -->
          <a-entity
            id="rack-top"
            position="0 1.05 0"
          >
            <a-entity
              id="test-ball"
              pickup-ball
              class="interactive"
              gltf-model="#basketball_model"
              scale="0.2 0.2 0.2"
            ></a-entity>
            <a-entity
              pickup-ball
              class="interactive"
              gltf-model="#basketball_model"
              position="0 0 0.45"
              scale="0.2 0.2 0.2"
            ></a-entity>
            <a-entity
              pickup-ball
              class="interactive"
              position="0 0 -0.45"
              gltf-model="#basketball_model"
              scale="0.2 0.2 0.2"
            ></a-entity>
          </a-entity>

          <a-entity
            id="rack-bottom"
            position="0 0.5 0"
          >
            <a-entity
              pickup-ball  
              class="interactive"
              position="0 0 0"
              gltf-model="#basketball_model"
              scale="0.2 0.2 0.2"
            ></a-entity>
            <a-entity
              pickup-ball  
              class="interactive"
              position="0 0 0.45"
              gltf-model="#basketball_model"
              scale="0.2 0.2 0.2"
            ></a-entity>
            <a-entity
              pickup-ball
              class="interactive"
              position="0 0 -0.45"
              gltf-model="#basketball_model"
              scale="0.2 0.2 0.2"
            ></a-entity>
          </a-entity>
        </a-entity>




        <!-- Hoop -->
        <a-torus
          id="rim"
          sound-collider
          obb-collider
          sound="src: #high_metal_hit"
          ammo-body="type: static; restitution: 0.5"
          ammo-shape="type: mesh"
          emitCollisionEvents="true"
          rotation="90 0 0"
          position="-0.018 2.330 -4.683"
          scale="0.65 0.65 1"
          material="color: rgb(240, 89, 19);"
          radius="0.51"
          radius-tubular="0.03"
          segmentsRadial="24"
          segmentsTubular="24"
        >
          <a-cylinder
            obb-collider
            hoop-score
            sound="src: #swish"
            material="color: white;"
            rotation="-90 0 0"
            position="0 0 0.2"
            radius="0.2"
            height="0.06"
            visible="false"
          ></a-cylinder>
        </a-torus>
        <a-entity
          environment="groundColor: #519444; groundTexture: none;"
        ></a-entity>
      </a-scene>
    </body>
</html>
