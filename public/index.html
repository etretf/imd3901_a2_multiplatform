<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebXR! - A-Frame</title>
      <meta name="description" content="Hello, WebXR! - A-Frame">
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
      <script src="js/ball.js"></script>
      <script src="js/cursor-listener.js"></script>
      <script src="js/range-bar.js"></script>
      <script src="js/hoop-score.js"></script>
      <script src="js/player.js"></script>
    </head>
    <body>
      <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
        <!-- Assets -->

        <a-assets timeout="5000">
          <a-asset-item
            id="hoop_model"
            response-type="arraybuffer"
            src="assets/hoop.glb"
          ></a-asset-item>
          <a-asset-item
            id="court_model"
            response-type="arraybuffer"
            src="assets/court_mod3.glb"
          ></a-asset-item>
          <a-asset-item
            id="boombox_model"
            response-type="arraybuffer"
            src="assets/boombox.glb"
          ></a-asset-item>
          <a-asset-item
            id="rack_model"
            response-type="arraybuffer"
            src="assets/ball_rack.glb"
          ></a-asset-item>
        </a-assets>

        <!-- Camera -->
        <a-entity id="player" player camera wasd-controls look-controls position="0 1.6 0">
          <a-entity id="player-raycaster" cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
          <a-plane
            position="0 -0.7 -1"
            material="color: green;"
            shader="flat"
            height="0.1"
            width="0.5"
          ></a-plane>
          <a-plane
            id="range-bar"
            position="-0.23 -0.7 -0.999"
            material="color: red;"
            shader="flat"
            height="0.1"
            width="0.05"
          ></a-plane>
        </a-entity>

        <!-- Scene entities -->

        <a-entity
          id="skybox"
          material="src:#sky_map; shader: flat;"
        ></a-entity>
        <a-entity
          id="basketball_court"
          gltf-model="#court_model"
          position="0 0.1 0"
          rotation="0 90 0"
        ></a-entity>
        <a-plane
          id="court_ground"
          ammo-body="type: static; restitution: 0.8"
          ammo-shape="type: box;"
          position="0 0.13 0"
          rotation="-90 0 0"
          height="14"
          width="11"
          visible="false"
        ></a-plane>
        <a-entity
          id="boombox"
          gltf-model="#boombox_model"
          position="3 0.01 -5"
          scale="0.15 0.15 0.15"
          rotation="0 210 0"
        ></a-entity>
        <a-entity
          id="rack"
          gltf-model="#rack_model"
          position="-1.5 0.09 -1.5"
          rotation="0 -30 0"
          material="color: #8eb8d4;"
        >
          <a-sphere
            ball
            class="interactive"
            radius="0.2"
            position="0 1 0"
          ></a-sphere>
          <a-sphere
            ball
            class="interactive"
            radius="0.2"
            position="0 1 0.45"
          ></a-sphere>
          <a-sphere
            ball
            class="interactive"
            radius="0.2"
            position="0 1 -0.45"
          ></a-sphere>
          <a-sphere
            ball  
            class="interactive"
            radius="0.2"
            position="0 0.5 0"
          ></a-sphere>
          <a-sphere
            ball  
            class="interactive"
            radius="0.2"
            position="0 0.5 0.45"
          ></a-sphere>
          <a-sphere
            ball
            class="interactive"
            radius="0.2"
            position="0 0.5 -0.45"
          ></a-sphere>
        </a-entity>



        <a-torus
          id="mytorus"
          ammo-body="type: static; restitution: 0.5"
          ammo-shape="type: mesh"
          emitCollisionEvents="true"
          rotation="90 0 0"
          position="-0.018 2.330 -4.683"
          scale="0.65 0.65 1"
          material="color: rgb(240, 89, 19);"
          radius="0.51"
          radius-tubular="0.03"
          segmentsRadial="24"
          segmentsTubular="24"
        >
          <a-cylinder
            obb-collider
            hoop-score
            material="color: white;"
            rotation="-90 0 0"
            position="0 0 0.15"
            radius="0.45"
            height="0.06"
          ></a-cylinder>
        </a-torus>
        <a-sphere
          cursor-listener
          obb-collider
          ammo-body="type: dynamic; restitution: 1"
          ammo-shape="type: sphere"
          class="interactive"
          position="0 3 -4.683"
          radius="0.2"
        ></a-sphere>
        </a-entity>
        <a-entity
          environment="groundColor: #519444; groundTexture: none;"
        ></a-entity>
      </a-scene>
    </body>
</html>
